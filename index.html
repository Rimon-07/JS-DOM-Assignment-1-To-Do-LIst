<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-800 bg-opacity-75 flex items-center justify-center min-h-screen text-white">
  <div class="w-full max-w-md p-6 bg-gray-900 bg-opacity-75 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">To-Do List</h1>

      <!-- Input Section -->
      <div class="flex mb-4">
          <input id="taskInput" type="text" placeholder="Enter your new Task..." class="flex-grow p-2 border border-gray-700 rounded focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out bg-gray-800 text-white">
          <button id="addBtn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200 ease-in-out">Add Task</button>
          <button id="exportBtn" class="ml-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200 ease-in-out">Export</button>
      </div>

      <!-- To-Do List -->
      <ul id="taskList" class="list-none p-0 space-y-2"></ul>

      <!-- Task Counters -->
      <div class="mt-4 flex justify-between">
          <span id="totalTasks" class="text-lg">Total: 0</span>
          <span id="pendingTasks" class="text-lg">Pending: 0</span>
          <span id="finishedTasks" class="text-lg">Finished: 0</span>
      </div>

      <!-- Clear All Button -->
      <button id="clearAllBtn" class="mt-4 bg-red-500 text-white px-4 py-2 w-full rounded hover:bg-red-600 transition duration-200 ease-in-out">Clear All Task</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
